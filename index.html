<!DOCTYPE html>
<html>
<head>
    <title>Pembelian Semen</title>
</head>
<body>

<h2>Program Pembelian Semen</h2>

Merk Semen : <input type="text" id="merk"><br><br>
Harga per Sak : <input type="number" id="harga"><br><br>
Jumlah Pembelian : <input type="number" id="jumlah"><br><br>

<button onclick="hitung()">Hitung Total</button>

<p id="output"></p>

<script>
function hitung() {
    var merk = document.getElementById("merk").value;
    var harga = document.getElementById("harga").value;
    var jumlah = document.getElementById("jumlah").value;

    var total = harga * jumlah;

    if (jumlah < 10) {
        total = total + 5000;
    } else {
        total = total - (total * 0.05);
    }

    document.getElementById("output").innerHTML =
        "Merk Semen : " + merk + "<br>" +
        "Jumlah Pembelian : " + jumlah + "<br>" +
        "Total Biaya : Rp " + total;
}
</script>

</body>
</html>
